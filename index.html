<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherAppProject</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
    />
   <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Quicksand&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-project">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input 
                type="search" 
                placeholder="Enter your location"
                 class="form-control" 
                 id="city-input" 
                 autocomplete="off" />

              </div>
              <div class="col-3">
                <input type="submit"
                 value="Search"
                  class="btn btn-primary w-100" />
              </div>
            </div>
          </form>

          <div class="main-view">
            <h2 id="location"></h2>
            <ul>
              <li> 
                <span id="date">Thursday 11:00</span>
              </li>
              <li id="description">
              </li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="cleafix weather-temp">
                  <img src="https://openweathermap.org/img/wn/10n@2x.png"
                  alt="Clear"
                  id="icon"
                  class="float-left"
                  />
                  <div class="float-left">
                 <strong id="temperature"></strong>
                 <span class="units">
                   <a href="#" id="celsius-link">°C</a>
                   | 
                   <a href="#" id="fahrenheit-link">°F</a>
                 </span>
                   </div>
                </div>
              </div>
              <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
              </div>
            </div>
          </div>
          
           <div class="row weather-forecast" id="forecast">
           
            
      </div>
    </div>
  <small>
    <a href="https://github.com/AHernandez810/Weather-App-Project"
    target="_blank">Open-Source</a>
    by Ashley Hernandez
  </small>
    <script src="SRC/index.js"></script>
  </div>
</body>
</html>
